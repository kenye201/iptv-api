name: Cloudflare DNS Auto Update

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: "0 */2 * * *"  # 每6小时自动执行

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: 安装依赖
        run: pip install requests

      - name: 运行 Cloudflare 更新脚本
        env:
          CF_TOKEN_1: ${{ secrets.CF_TOKEN_1 }}
          CF_TOKEN_2: ${{ secrets.CF_TOKEN_2 }}
        run: python output/data/cf_update.py
